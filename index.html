<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Test</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" style="border: 1px solid black"></canvas>
      <button id="penButton">Pen</button>
      <button id="eraserButton">Eraser</button>
      <button id="undoButton">Undo</button>
      <button id="clearButton">Clear</button>
    </div>
    <script>
      class CanvasDrawing {
        constructor(canvasId) {
          this.canvas = document.getElementById(canvasId);
          this.ctx = this.canvas.getContext("2d");
          this.rect = this.canvas.getBoundingClientRect();
          this.drawable = false;
          this.x = -1;
          this.y = -1;
          this.isEraser = false;
          this.eraserSize = 30;
          this.prevData = [];
          this.canvas.width = 700;
          this.canvas.height = 700;

          this.start();
        }

        start() {
          this.canvas.addEventListener(
            "mousemove",
            this.onMouseMove.bind(this)
          );
          this.canvas.addEventListener(
            "mousedown",
            this.startPainting.bind(this)
          );
          this.canvas.addEventListener("mouseup", this.stopPainting.bind(this));
          this.canvas.addEventListener(
            "mouseleave",
            this.stopPainting.bind(this)
          );

          this.setButtonClickListener("penButton", this.selectPen.bind(this));
          this.setButtonClickListener(
            "eraserButton",
            this.selectEraser.bind(this)
          );
          this.setButtonClickListener(
            "clearButton",
            this.clearCanvas.bind(this)
          );
          this.setButtonClickListener("undoButton", this.undoCanvas.bind(this));
        }

        setButtonClickListener(buttonId, handler) {
          const button = document.getElementById(buttonId);
          button.addEventListener("click", handler);
        }

        undoCanvas() {
          if (prevData.length === 0) return;
          this.ctx.putImageData(this.prevData.pop(), 0, 0);
        }

        onMouseMove(e) {
          if (!this.drawable) return;

          const x = e.clientX - this.rect.left;
          const y = e.clientY - this.rect.top;

          if (this.isEraser) {
            this.erase(x, y);
          } else {
            this.drawLine(this.x, this.y, x, y);
            this.x = x;
            this.y = y;
          }
        }

        startPainting(e) {
          this.prevData.push(
            this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height)
          );
          this.drawable = true;
          this.x = e.clientX - this.rect.left;
          this.y = e.clientY - this.rect.top;
        }

        stopPainting() {
          this.drawable = false;
        }

        drawLine(x1, y1, x2, y2) {
          this.ctx.beginPath();
          this.ctx.moveTo(x1, y1);
          this.ctx.lineTo(x2, y2);
          this.ctx.stroke();
          this.ctx.closePath();
        }

        erase(x, y) {
          this.ctx.clearRect(x - 5, y - 5, 30, 30);
        }

        selectPen() {
          this.isEraser = false;
        }

        selectEraser() {
          this.isEraser = true;
        }

        clearCanvas() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }

      const drawing = new CanvasDrawing("canvas");
    </script>
  </body>
</html>
